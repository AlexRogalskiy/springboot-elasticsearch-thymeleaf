<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <title>Product-UI</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<nav>
    <div class="nav-wrapper light-blue darken-3">
        <div class="row">
            <div class="col s6">
                <label class="brand-logo center">Product-UI</label>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">search</i>
                    <input type="text" id="autocomplete-input" class="autocomplete">
                    <label for="autocomplete-input">Search</label>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <table class="highlight">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price (â‚¬)</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${products.content.empty}">
                    <td colspan="4"> No Products Available</td>
                </tr>
                <tr th:each="product : ${products.content}">
                    <td><span th:text="${product.name}"> Name </span></td>
                    <td><span th:text="${#strings.abbreviate(product.description,200)}"> Description </span></td>
                    <td><span th:text="${product.price}"> Price </span></td>
                    <td>
                        <a class='dropdown-trigger btn' href='#' th:attr="data-target='dropdown_' + ${product.id}"><i class="material-icons">menu</i></a>
                        <ul th:id="'dropdown_' + ${product.id}" class='dropdown-content'>
                            <li><a th:href="@{/products/{id}(id=${product.id},action=view)}"><i class="material-icons">open_in_browser</i></a></li>
                            <li><a th:href="@{/products/{id}(id=${product.id},action=edit)}"><i class="material-icons">edit</i></a></li>
                            <li><a href="#!"><i class="material-icons">delete</i></a></li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var dropdownElems = document.querySelectorAll('.dropdown-trigger');
  var instances = M.Dropdown.init(dropdownElems);
});
</script>

</body>
</html>
