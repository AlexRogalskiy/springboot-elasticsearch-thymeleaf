<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <title>Product-UI</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<nav>
    <div class="nav-wrapper light-blue darken-3">
        <div class="row">
            <div class="col s6">
                <label class="brand-logo center">Product-UI</label>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="section">
        <h5>Details</h5>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s4">
                        <input id="id" type="text" th:value="${product.id}" readonly>
                        <label for="id">Id</label>
                    </div>
                    <div class="input-field col s8">
                        <input placeholder="Placeholder" id="categories" type="text" readonly>
                        <label for="categories">Categories</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s3">
                        <input id="reference" type="text" th:value="${product.reference}" readonly>
                        <label for="reference">Reference</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="name" type="text" th:value="${product.name}" readonly>
                        <label for="name">Name</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="price" type="number" th:value="${product.price}" readonly>
                        <label for="price">Price (â‚¬)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="description" th:text="${product.description}" class="materialize-textarea"
                                  readonly></textarea>
                        <label for="description">Description</label>
                    </div>
                </div>
            </form>
        </div>

        <div class="section">
            <h5>Reviews</h5>
            <div class="row">
                <form class="col s12">
                    <div class="row grey lighten-5">
                        <div class="input-field col s9">
                            <i class="material-icons prefix">comment</i>
                            <input id="comment" type="text" class="validate">
                            <label for="comment">Comment</label>
                        </div>
                        <div class="input-field col s2">
                            <i class="material-icons prefix">star</i>
                            <input id="stars" type="number" min="0" max="5" class="validate">
                            <label for="stars">Stars</label>
                        </div>
                        <div class="input-field col s1">
                            <button class="btn waves-effect waves-light right" type="submit" name="action" disabled>
                                Add
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col s12">
                    <table class="highlight">
                        <tbody>
                        <tr th:if="${product.reviews.empty}">
                            <td colspan="2"> No Reviews</td>
                        </tr>
                        <tr th:each="review : ${product.reviews}">
                            <td><span th:text="${review.comment}">Comment</span></td>
                            <td><span th:text="${review.stars}">Stars</span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

<script th:inline="javascript">
/*<![CDATA[*/
document.addEventListener('DOMContentLoaded', function() {
  var product = /*[[${product}]]*/;
  var categoriesStr = product.categories.join(', ');

  document.getElementById('categories').value = categoriesStr;

});
/*]]>*/

</script>

</body>
</html>
